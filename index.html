<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.min.css">
    <link rel="stylesheet" href="css/pali-texts.css">
    <link rel="stylesheet" href="css/catalogue.css">

    <title>Pali Texts</title>
</head>
<body>
<div class="container">
    <h1>Catalogue</h1>
    <div class="row" id="paliFacetedSearch">
        <div class="col-lg-3 pali-facet-pane">
            <div id="pitakaFacet">
                <p>Loading Piṭaka...</p>
            </div>
        </div>
        <div class="col-lg-9 pali-result-pane">
            <ul class="nav nav-tabs page-tabs justify-content-end" id="inscriptionTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="inscriptionsTab" data-toggle="tab" href="#inscriptionsTabContent" role="tab" aria-controls="inscriptions" aria-selected="true">Inscription</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="stelasTab" data-toggle="tab" href="#stelasTabContent" role="tab" aria-controls="stelas" aria-selected="false">Stela</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="inscriptionsTabContent" role="tabpanel" aria-labelledby="inscriptionsTab">
                    <p>Loading Inscriptions...</p>
                </div>
                <div class="tab-pane fade" id="stelasTabContent" role="tabpanel" aria-labelledby="stelasTab">
                    <p>Loading Stelas...</p>
                </div>
            </div>
            <div class="modal fade detail-modal" tabindex="-1" id="detailModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">XXXX - Pārājika</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <ul class="nav nav-tabs page-tabs" id="inscriptionTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="images-tab" data-toggle="tab" href="#images" role="tab" aria-controls="images" aria-selected="true">Images</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="info-tab" data-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="false">Information</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="images" role="tabpanel" aria-labelledby="images-tab">
                                    <ul class="image-gallery">
                                        <li>
                                            <div class="thumbnail-holder">
                                                <img
                                                        alt="Item Label: abc; Stela Side: A; Image Framing: Whole"
                                                        data-full="https://artiraq.org/static/opencontext/kuthodaw-pagoda/full/001/001-A-01.JPG"
                                                        src="https://artiraq.org/static/opencontext/kuthodaw-pagoda/thumbs/001/001-A-01.jpg" />
                                            </div>
                                            <div class="thumbnail-info">
                                                001-A-01
                                            </div>
                                        </li>
                                        <li>
                                            <div class="thumbnail-holder">
                                                <img
                                                        alt="Item Label: abc; Stela Side: A; Image Framing: Whole"
                                                        data-full="https://artiraq.org/static/opencontext/kuthodaw-pagoda/full/001/001-A-01.JPG"
                                                        src="https://artiraq.org/static/opencontext/kuthodaw-pagoda/thumbs/001/001-A-01.jpg" />
                                            </div>
                                            <div class="thumbnail-info">
                                                001-A-01
                                            </div>
                                        </li>
                                        <li>
                                            <div class="thumbnail-holder">
                                                <img
                                                        alt="Item Label: abc; Stela Side: A; Image Framing: Whole"
                                                        data-full="https://artiraq.org/static/opencontext/kuthodaw-pagoda/full/001/001-A-01.JPG"
                                                        src="https://artiraq.org/static/opencontext/kuthodaw-pagoda/thumbs/001/001-A-01.jpg" />
                                            </div>
                                            <div class="thumbnail-info">
                                                001-A-01
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
                                    <table class="table info-table">
                                        <tbody>
                                        <tr>
                                            <th>Title</th>
                                            <td>Pārājika</td>
                                        </tr>
                                        <tr>
                                            <th>Catalog</th>
                                            <td>XXXX</td>
                                        </tr>
                                        <tr>
                                            <th>Piṭaka</th>
                                            <td>Pārājika</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/jquery-viewer.min.js"></script>
<script src="js/pali-texts.js"></script>
<script src="js/Facet.js"></script>
<script src="js/CheckboxFacet.js"></script>
<script src="js/FacetedSearch.js"></script>
<script src="js/catalogue.js"></script>
</body>
</html>
